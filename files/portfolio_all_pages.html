
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio — All Pages (Single HTML)</title>
  <style>
    :root{
      --navy-900:#0c1420; --navy-800:#111b2a; --navy-700:#162235;
      --gold-500:#d4af37; --gold-400:#e1c564;
      --text-100:#f5f7fa; --text-70:#cbd3df;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--navy-900);color:var(--text-100);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    header{position:sticky;top:0;z-index:10;background:var(--navy-800);border-bottom:2px solid var(--gold-500);}
    .inner{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}
    h1{margin:0;font-size:20px;color:var(--gold-500)}
    .btns a{color:var(--navy-900);background:var(--gold-500);border:2px solid var(--gold-500);padding:6px 10px;border-radius:6px;text-decoration:none;font-weight:700;margin-right:8px}
    .btns a:hover{background:transparent;color:var(--text-100)}
    main{max-width:1100px;margin:16px auto;padding:0 10px}
    .page{background:var(--navy-800);border:2px solid var(--gold-500);border-radius:8px;overflow:hidden;margin-bottom:18px}
    .page header{background:var(--gold-500);color:var(--navy-900);padding:8px 12px;font-weight:800;position:sticky;top:46px;}
    .page img{display:block;width:100%;height:auto}
    footer{border-top:2px solid var(--gold-500);background:var(--navy-800);color:var(--text-70);margin-top:24px}
    .footer-inner{max-width:1100px;margin:0 auto;padding:14px 16px}
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <h1>Portfolio — All Pages</h1>
      <div class="btns">
        <a href="#top">Top</a>
        <a href="#bottom">Bottom</a>
      </div>
    </div>
  </header>
  <a id="top"></a>
  <main>

    <section class="page" id="page-1">
      <header>Page 1</header>
      <img src="portfolio_page_1.jpg" alt="Portfolio page 1" />
    </section>
    
    <section class="page" id="page-2">
      <header>Page 2</header>
      <img src="portfolio_page_2.jpg" alt="Portfolio page 2" />
    </section>
    
    <section class="page" id="page-3">
      <header>Page 3</header>
      <img src="portfolio_page_3.jpg" alt="Portfolio page 3" />
    </section>
    
    <section class="page" id="page-4">
      <header>Page 4</header>
      <img src="portfolio_page_4.jpg" alt="Portfolio page 4" />
    </section>
    
    <section class="page" id="page-5">
      <header>Page 5</header>
      <img src="portfolio_page_5.jpg" alt="Portfolio page 5" />
    </section>
    
    <section class="page" id="page-6">
      <header>Page 6</header>
      <img src="portfolio_page_6.jpg" alt="Portfolio page 6" />
    </section>
    
    <section class="page" id="page-7">
      <header>Page 7</header>
      <img src="portfolio_page_7.jpg" alt="Portfolio page 7" />
    </section>
    
    <a id="bottom"></a>
  </main>
  <footer>
    <div class="footer-inner">© <span id="y"></span> Portfolio — All Pages</div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
